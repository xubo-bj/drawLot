<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/jquery-2.2.4.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./data/applicants.js"></script>
	<script src="./js/lodash.js"></script>

	<style>
		.department {
			position: relative;
			float: left;
			width: 12%;
			height: 670px;
		}
		.department+.department {
			margin-left: 2.6666%;
		}
		.department .btn {
			position: absolute;
			bottom: 8px;
		}
		#drawLot {
			padding: 0 30px;
			width: 100%;
		}

		/*修改bootstrap样式*/
		.panel .panel-red {
			background-color: #960000;
			color: #fff;
			text-align: center;
			font-size: 20px;
		}

		.system-name {
			font-size: 30px;
			text-align: center;
			background-color: #960000;
			color: #fff;
			font-weight: bold;
		}

		.system-name span+span {
			margin-left: 10px;
		}
		#cs{
			height: 48px;
			font-size: 14px;
			padding-top: 5px;
		}
		.modal-body p{
			margin-left: 45px;
		}
	</style>
</head>

<body>
	<!-- <div class="jumbotron">
	<h1>军转面试排序系统</h1>
	<p>军转面试排序系统</p>
</div> -->

	<!-- <div class="page-header">
<h1>Example page header</h1>
</div> -->
	<div class="panel panel-default">
		<div class="panel-body system-name">
			<span>军</span><span>转</span><span>面</span><span>试</span><span>排</span><span>序</span><span>系</span><span>统</span>
		</div>
	</div>
	<div id="drawLot" class="">
		<div class="department db">
			<div class="panel panel-default">
				<div class="panel-heading panel-red" data-department="db">党政办公室</div>
				<table class="table table-striped"></table>
			</div>
			<button type="button" class="sort btn btn-success btn-lg btn-block" data-department="db">开始排序</button>
		</div>
		<div class="department lt">
			<div class="panel panel-default">
				<div class="panel-heading panel-red" data-department="lt">离退休工作处</div>
				<table class="table table-striped"></table>
			</div>
			<button type="button" class="sort btn btn-success btn-lg btn-block" data-department="lt">开始排序</button></div>
		<div class="department hq">
			<div class="panel panel-default">
				<div class="panel-heading panel-red" data-department="hq">后勤管理处</div>
				<table class="table table-striped"></table>
			</div>
			<button type="button" class="sort btn btn-success btn-lg btn-block" data-department="hq">开始排序</button>
		</div>
		<div class="department gh">
			<div class="panel panel-default">
				<div class="panel-heading panel-red" data-department="gh">工会</div>
				<table class="table table-striped"></table>
			</div>
			<button type="button" class="sort btn btn-success btn-lg btn-block" data-department="gh">开始排序</button></div>
		<div class="department cs">
			<div class="panel panel-default">
				<div class="panel-heading panel-red" id='cs' data-department="cs">城市经济与公共管理学院</div>
				<table class="table table-striped"></table>
			</div>
			<button type="button" class="sort btn btn-success btn-lg btn-block" data-department="cs">开始排序</button></div>
		<div class="department tj">
			<div class="panel panel-default">
				<div class="panel-heading panel-red" data-department="tj">统计学院</div>
				<table class="table table-striped"></table>
			</div>
			<button type="button" class="sort btn btn-success btn-lg btn-block" data-department="tj">开始排序</button></div>
		<div class="department jx">
			<div class="panel panel-default">
				<div class="panel-heading panel-red" data-department="jx">继续教育学院</div>
				<table class="table table-striped"></table>
			</div>
			<button type="button" class="sort btn btn-success btn-lg btn-block" data-department="jx">开始排序</button></div>
	</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel"  style="font-weight:bold">重新排序</h3>
      </div>
      <div class="modal-body">
		  <!-- <h4 style="font-weight:bold">注意：</h4> -->
		  <p>是否重新排序？</p>
		  <!-- <p>是否重新排序？</p> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-success">确认</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="localStorageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel"  style="font-weight:bold">重置恢复</h3>
      </div>
      <div class="modal-body">
		  <!-- <h4 style="font-weight:bold">注意：</h4> -->
		  <p>重置页面：清空页面上相关单位的人员姓名</p>
		  <p>恢复数据：用于浏览器异常关闭时恢复最近一次排序数据</p>
		  <!-- <p>是否重新排序？</p> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-success reset">重置页面</button>
        <button type="button" class="btn btn-success restore">恢复数据</button>
      </div>
    </div>
  </div>
</div>

	<script src="./js/main.js"></script>
</body>

</html>
